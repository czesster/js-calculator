<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple HTML, CSS and JavaScript browser calculator"
    />
    <meta name="keywords" content="calculator, javascript" />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">CALCULATOR</h1>
      <div class="output">
        <div class="previous" data-previous-operand></div>
        <div class="current" data-current-operand></div>
      </div>
      <div class="buttons">
        <button class="btn" data-clear>C</button>
        <button class="btn" data-delete>del</button>
        <button class="btn" data-operation>&#247;</button>
        <button class="btn" data-operation>x</button>
        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn" data-operation>-</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-operation>+</button>
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-equals>=</button>
        <button class="btn" data-number>0</button>
        <button class="btn" data-number>.</button>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
